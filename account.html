<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    <title>Tesla SSO - Sign in</title>
    <link rel="shortcut icon" href="tesla_logo_icon_169601.ico">
    <link rel="stylesheet" href="account/accountStyle.css">
</head>
<body>
    <header>
        <h1 class="mainIcon"><a href="main.html">Tesla</a></h1>
    </header>
    <div class="mainDiv">
        <h1>Sign in</h1>
        <div class="input-group mb-3 d-flex">
            <input id="email"  type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            <span class="input-group-text" id="basic-addon2">@gmail.com</span>
        </div>
        <div class="input-group mb-3">
            <input id="password" type="password" class="form-control" placeholder="Password" aria-label="Recipient's username" aria-describedby="basic-addon2">
        </div>
        <hr>
        <button id="sign">Sign in</button>
        <a href="main.html"><button id="cancel">Cancel</button></a>
        <p class="question">Forgot email? | Forgot password?</p>
        <hr>
        <form action="CreateAccount.html"><button class="createBtn">CREATE ACCOUNT</button></form>
    </div>
    <footer>
        <p>Tesla 2021 Privacy contract</p>
    </footer>
</body>
</html>
